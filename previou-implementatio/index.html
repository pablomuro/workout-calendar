<body ng-controller="celulaController as celulaCtrl">
<div class="esquerda">
	<header>
		<h1 class="titulo">Wall's Calendário de Treino (Alpha)</h1>
	</header>
<form name="FazCalendario">
	<fieldset>
	<label>Marque os dias que você não malha: (Descanço)</label><br/>{{seg}}
	<input type="checkbox" ng-true-value="1" ng-false-value="8" ng-model="Seg" ng-change="celulaCtrl.change(Seg)">Segunda-Feira<br/>
	<input type="checkbox" ng-true-value="2" ng-false-value="9" ng-model="Ter" ng-change="celulaCtrl.change(Ter)">Terça-Feira<br/>
	<input type="checkbox" ng-true-value="3" ng-false-value="10" ng-model="Qua" ng-change="celulaCtrl.change(Qua)">Quarta-Feira<br/>
	<input type="checkbox" ng-true-value="4" ng-false-value="11" ng-model="Qui" ng-change="celulaCtrl.change(Qui)">Quinta-Feira<br/>
	<input type="checkbox" ng-true-value="5" ng-false-value="12" ng-model="Sex" ng-change="celulaCtrl.change(Sex)">Sexta-Feira<br/>
	<input type="checkbox" ng-true-value="6" ng-false-value="13" ng-model="Sab" ng-change="celulaCtrl.change(Sab)">Sábado<br/>
	<input type="checkbox" ng-true-value="7" ng-false-value="14" ng-model="Dom" ng-change="celulaCtrl.change(Dom)">Domingo<br/>
</fieldset>
<fieldset>
	<label>Tipo de treino:</label>
	<select ng-model="value"  ng-change="celulaCtrl.montaTreino(value)">
  		<option value="AB">A B</option>
  		<option value="ABC" selected>A B C</option>
  		<option value="ABCD">A B C D</option>
  		<option value="ABCDE">A B C D E</option>
	</select>
</fieldset>
<fieldset>
	<span id="selecao"></span>
</fieldset>
<fieldset>
	<button class="btn btn-default btn-lg" type="button" onclick="window.print();">Imprimir Calendário Treino</button>
</fieldset>
</form>
